<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="url(#grad1)" rx="10"/>
  
  <!-- Zeppelin Icon -->
  <g transform="translate(20, 30)">
    <!-- Zeppelin body -->
    <ellipse cx="30" cy="30" rx="25" ry="10" fill="#fff" opacity="0.9"/>
    <!-- Zeppelin gondola -->
    <rect x="20" y="40" width="20" height="8" fill="#fff" opacity="0.9" rx="2"/>
    <!-- Connection lines -->
    <line x1="15" y1="35" x2="25" y2="40" stroke="#fff" stroke-width="1" opacity="0.7"/>
    <line x1="45" y1="35" x2="35" y2="40" stroke="#fff" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff">Zeppelin</text>
  <text x="240" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#fff">Home</text>
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="14" fill="#fff" opacity="0.8">Smart Home Automation</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="30" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="365" cy="45" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="370" cy="25" r="1.5" fill="#fff" opacity="0.7"/>
</svg>