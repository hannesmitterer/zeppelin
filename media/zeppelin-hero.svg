<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zeppelinGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.95" />
    </linearGradient>
    <radialGradient id="cloudGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="500" fill="url(#heroGrad)"/>
  
  <!-- Clouds -->
  <g opacity="0.6">
    <!-- Large cloud 1 -->
    <g transform="translate(100, 80)">
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#cloudGrad)"/>
      <ellipse cx="20" cy="-5" rx="20" ry="12" fill="url(#cloudGrad)"/>
      <ellipse cx="-15" cy="-3" rx="18" ry="10" fill="url(#cloudGrad)"/>
      <ellipse cx="5" cy="8" rx="30" ry="8" fill="url(#cloudGrad)"/>
    </g>
    
    <!-- Large cloud 2 -->
    <g transform="translate(600, 100)">
      <ellipse cx="0" cy="0" rx="30" ry="18" fill="url(#cloudGrad)"/>
      <ellipse cx="25" cy="-8" rx="25" ry="15" fill="url(#cloudGrad)"/>
      <ellipse cx="-20" cy="-5" rx="22" ry="12" fill="url(#cloudGrad)"/>
      <ellipse cx="8" cy="10" rx="35" ry="10" fill="url(#cloudGrad)"/>
    </g>
    
    <!-- Small clouds -->
    <g transform="translate(300, 60)" opacity="0.5">
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="url(#cloudGrad)"/>
      <ellipse cx="12" cy="-2" rx="12" ry="6" fill="url(#cloudGrad)"/>
      <ellipse cx="-8" cy="-1" rx="10" ry="5" fill="url(#cloudGrad)"/>
    </g>
    
    <g transform="translate(700, 200)" opacity="0.4">
      <ellipse cx="0" cy="0" rx="12" ry="7" fill="url(#cloudGrad)"/>
      <ellipse cx="10" cy="-1" rx="10" ry="5" fill="url(#cloudGrad)"/>
      <ellipse cx="-6" cy="0" rx="8" ry="4" fill="url(#cloudGrad)"/>
    </g>
  </g>
  
  <!-- Hero Zeppelin -->
  <g transform="translate(400, 200)">
    <!-- Zeppelin shadow -->
    <g transform="translate(5, 5)" opacity="0.2">
      <ellipse cx="0" cy="0" rx="120" ry="35" fill="#000"/>
      <rect x="-40" y="35" width="80" height="25" fill="#000" rx="5"/>
    </g>
    
    <!-- Main Zeppelin body -->
    <ellipse cx="0" cy="0" rx="120" ry="35" fill="url(#zeppelinGrad)"/>
    
    <!-- Zeppelin details -->
    <ellipse cx="0" cy="0" rx="115" ry="30" fill="none" stroke="#764ba2" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="none" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    
    <!-- Zeppelin gondola -->
    <rect x="-40" y="35" width="80" height="25" fill="url(#zeppelinGrad)" rx="5"/>
    <rect x="-35" y="40" width="70" height="15" fill="none" stroke="#764ba2" stroke-width="1" opacity="0.6"/>
    
    <!-- Connection cables -->
    <line x1="-90" y1="15" x2="-45" y2="35" stroke="#764ba2" stroke-width="3" opacity="0.8"/>
    <line x1="-60" y1="20" x2="-25" y2="35" stroke="#764ba2" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="20" x2="25" y2="35" stroke="#764ba2" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="15" x2="45" y2="35" stroke="#764ba2" stroke-width="3" opacity="0.8"/>
    
    <!-- Zeppelin logo on side -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea" text-anchor="middle">ZEPPELIN</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#764ba2" text-anchor="middle">HOME</text>
    
    <!-- Navigation lights -->
    <circle cx="-110" cy="0" r="4" fill="#f5576c" opacity="0.9"/>
    <circle cx="110" cy="0" r="4" fill="#06d6a0" opacity="0.9"/>
    <circle cx="0" cy="-30" r="3" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Flying elements -->
  <g opacity="0.7">
    <!-- Small birds/drones -->
    <g transform="translate(150, 150)">
      <path d="M-5,0 L5,0 M-3,-2 L3,2 M-3,2 L3,-2" stroke="#fff" stroke-width="2" fill="none"/>
    </g>
    <g transform="translate(650, 180)">
      <path d="M-4,0 L4,0 M-2,-1.5 L2,1.5 M-2,1.5 L2,-1.5" stroke="#fff" stroke-width="1.5" fill="none"/>
    </g>
    <g transform="translate(200, 300)">
      <path d="M-3,0 L3,0 M-2,-1 L2,1 M-2,1 L2,-1" stroke="#fff" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Hero Text -->
  <g opacity="0.95">
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" text-anchor="middle">Welcome to the Future</text>
    <text x="400" y="120" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#fff" text-anchor="middle" opacity="0.9">Smart Home Automation</text>
    <text x="400" y="420" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" opacity="0.8">Experience seamless control of your connected home</text>
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" opacity="0.7">Open Source • Cross Platform • Community Driven</text>
  </g>
  
  <!-- Decorative stars/sparkles -->
  <g opacity="0.6">
    <circle cx="120" cy="120" r="2" fill="#fff"/>
    <circle cx="680" cy="80" r="1.5" fill="#fff"/>
    <circle cx="750" cy="150" r="1" fill="#fff"/>
    <circle cx="80" cy="200" r="1.5" fill="#fff"/>
    <circle cx="720" cy="350" r="2" fill="#fff"/>
    <circle cx="150" cy="380" r="1" fill="#fff"/>
    <circle cx="650" cy="400" r="1.5" fill="#fff"/>
  </g>
</svg>