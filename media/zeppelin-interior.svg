<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <defs>
    <linearGradient id="roomGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="lightGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="700" height="500" fill="url(#roomGrad)"/>
  
  <!-- Room perspective -->
  <!-- Back wall -->
  <polygon points="50,50 650,50 650,350 50,350" fill="url(#wallGrad)"/>
  
  <!-- Left wall -->
  <polygon points="50,50 100,100 100,400 50,350" fill="#94a3b8"/>
  
  <!-- Right wall -->
  <polygon points="650,50 600,100 600,400 650,350" fill="#94a3b8"/>
  
  <!-- Floor -->
  <polygon points="50,350 100,400 600,400 650,350" fill="#64748b"/>
  
  <!-- Floor pattern -->
  <g opacity="0.3">
    <line x1="150" y1="350" x2="150" y2="400" stroke="#475569" stroke-width="1"/>
    <line x1="250" y1="350" x2="230" y2="400" stroke="#475569" stroke-width="1"/>
    <line x1="350" y1="350" x2="320" y2="400" stroke="#475569" stroke-width="1"/>
    <line x1="450" y1="350" x2="410" y2="400" stroke="#475569" stroke-width="1"/>
    <line x1="550" y1="350" x2="500" y2="400" stroke="#475569" stroke-width="1"/>
  </g>
  
  <!-- Smart devices -->
  
  <!-- Smart TV on back wall -->
  <g transform="translate(250, 120)">
    <!-- TV frame -->
    <rect x="0" y="0" width="200" height="120" fill="#1f2937" rx="5"/>
    <rect x="5" y="5" width="190" height="110" fill="#000" rx="3"/>
    <!-- Screen content -->
    <rect x="10" y="10" width="180" height="100" fill="#1e40af" rx="2"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">ZEPPELIN</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe" text-anchor="middle">Smart Home Control</text>
    <!-- Smart indicator -->
    <circle cx="185" cy="15" r="3" fill="#10b981"/>
  </g>
  
  <!-- Smart lighting -->
  <g transform="translate(150, 80)">
    <!-- Ceiling light -->
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="#f3f4f6"/>
    <ellipse cx="0" cy="0" rx="25" ry="6" fill="#fbbf24" opacity="0.8"/>
    <!-- Light beam -->
    <ellipse cx="0" cy="150" rx="80" ry="20" fill="url(#lightGlow)"/>
    <!-- Smart indicator -->
    <circle cx="20" cy="0" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Smart speaker -->
  <g transform="translate(500, 250)">
    <rect x="0" y="0" width="40" height="60" fill="#374151" rx="8"/>
    <rect x="5" y="5" width="30" height="50" fill="#111827" rx="5"/>
    <!-- Speaker grille -->
    <g opacity="0.6">
      <circle cx="20" cy="20" r="8" fill="none" stroke="#6b7280" stroke-width="1"/>
      <circle cx="20" cy="20" r="5" fill="none" stroke="#6b7280" stroke-width="1"/>
      <circle cx="20" cy="20" r="2" fill="none" stroke="#6b7280" stroke-width="1"/>
    </g>
    <!-- Smart indicator -->
    <circle cx="20" cy="45" r="2" fill="#10b981"/>
    <!-- Sound waves -->
    <g opacity="0.4">
      <path d="M45,20 Q55,10 55,30 Q55,50 45,40" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M50,20 Q65,5 65,30 Q65,55 50,40" fill="none" stroke="#3b82f6" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Smart thermostat -->
  <g transform="translate(120, 200)">
    <circle cx="0" cy="0" r="25" fill="#f3f4f6"/>
    <circle cx="0" cy="0" r="20" fill="#1f2937"/>
    <circle cx="0" cy="0" r="15" fill="#111827"/>
    <!-- Display -->
    <text x="0" y="-3" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">72°</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="6" fill="#60a5fa" text-anchor="middle">AUTO</text>
    <!-- Smart indicator -->
    <circle cx="15" cy="-15" r="2" fill="#10b981"/>
  </g>
  
  <!-- Smart window blinds -->
  <g transform="translate(350, 60)">
    <!-- Window frame -->
    <rect x="0" y="0" width="100" height="150" fill="#e5e7eb" rx="3"/>
    <rect x="5" y="5" width="90" height="140" fill="#bfdbfe" opacity="0.6" rx="2"/>
    <!-- Blinds -->
    <g opacity="0.7">
      <rect x="10" y="20" width="80" height="4" fill="#94a3b8"/>
      <rect x="10" y="30" width="80" height="4" fill="#94a3b8"/>
      <rect x="10" y="40" width="80" height="4" fill="#94a3b8"/>
      <rect x="10" y="50" width="80" height="4" fill="#94a3b8"/>
      <rect x="10" y="60" width="80" height="4" fill="#94a3b8"/>
      <rect x="10" y="70" width="80" height="4" fill="#94a3b8"/>
    </g>
    <!-- Smart motor -->
    <rect x="85" y="10" width="10" height="15" fill="#374151" rx="2"/>
    <circle cx="90" cy="17" r="1.5" fill="#10b981"/>
  </g>
  
  <!-- Smart security camera -->
  <g transform="translate(580, 100)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#374151"/>
    <circle cx="0" cy="0" r="6" fill="#111827"/>
    <circle cx="0" cy="0" r="3" fill="#1f2937"/>
    <!-- Lens -->
    <circle cx="0" cy="0" r="2" fill="#3b82f6" opacity="0.8"/>
    <!-- Mount -->
    <rect x="-3" y="8" width="6" height="8" fill="#6b7280" rx="2"/>
    <!-- Smart indicator -->
    <circle cx="8" cy="-5" r="1.5" fill="#ef4444"/>
    <!-- Detection area -->
    <path d="M0,0 L-20,-15 L20,-15 Z" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Smart door lock -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="15" height="50" fill="#8b5cf6" rx="7"/>
    <rect x="2" y="2" width="11" height="46" fill="#7c3aed" rx="5"/>
    <!-- Keypad -->
    <g opacity="0.8">
      <circle cx="7.5" cy="15" r="2" fill="#c4b5fd"/>
      <circle cx="7.5" cy="25" r="2" fill="#c4b5fd"/>
      <circle cx="7.5" cy="35" r="2" fill="#c4b5fd"/>
    </g>
    <!-- Smart indicator -->
    <circle cx="7.5" cy="8" r="1.5" fill="#10b981"/>
  </g>
  
  <!-- Central Zeppelin control hub -->
  <g transform="translate(300, 320)">
    <!-- Base -->
    <ellipse cx="0" cy="20" rx="50" ry="15" fill="#1f2937" opacity="0.6"/>
    <ellipse cx="0" cy="15" rx="45" ry="12" fill="#374151"/>
    
    <!-- Central column -->
    <rect x="-8" y="-20" width="16" height="35" fill="#4b5563" rx="8"/>
    
    <!-- Zeppelin on top -->
    <g transform="translate(0, -30)">
      <ellipse cx="0" cy="0" rx="35" ry="10" fill="#667eea"/>
      <rect x="-12" y="10" width="24" height="8" fill="#667eea" rx="2"/>
      <line x1="-25" y1="3" x2="-15" y2="10" stroke="#667eea" stroke-width="2"/>
      <line x1="25" y1="3" x2="15" y2="10" stroke="#667eea" stroke-width="2"/>
      <!-- Zeppelin glow -->
      <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#deviceGlow)"/>
    </g>
    
    <!-- Control panel -->
    <rect x="-6" y="-5" width="12" height="8" fill="#111827" rx="2"/>
    <circle cx="0" cy="-1" r="2" fill="#3b82f6"/>
    
    <!-- Connection lines to devices -->
    <g opacity="0.3">
      <line x1="0" y1="0" x2="-150" y2="-120" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="0" y1="0" x2="200" y2="-70" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="0" y1="0" x2="-180" y2="0" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="0" y1="0" x2="50" y2="-210" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5"/>
      <line x1="0" y1="0" x2="280" y2="-220" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5"/>
    </g>
  </g>
  
  <!-- Title and subtitle -->
  <g opacity="0.9">
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b" text-anchor="middle">Smart Interior</text>
    <text x="350" y="470" font-family="Arial, sans-serif" font-size="16" fill="#475569" text-anchor="middle">Connected • Automated • Intelligent Living</text>
  </g>
  
  <!-- WiFi signals -->
  <g opacity="0.4">
    <g transform="translate(350, 250)">
      <path d="M-15,-15 Q0,-25 15,-15" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M-10,-10 Q0,-15 10,-10" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M-5,-5 Q0,-8 5,-5" fill="none" stroke="#3b82f6" stroke-width="2"/>
    </g>
  </g>
</svg>