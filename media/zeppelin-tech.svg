<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#techGrad)"/>
  
  <!-- Circuit board pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="50" y1="100" x2="550" y2="100" stroke="url(#circuitGrad)" stroke-width="2"/>
    <line x1="50" y1="150" x2="400" y2="150" stroke="url(#circuitGrad)" stroke-width="2"/>
    <line x1="200" y1="200" x2="550" y2="200" stroke="url(#circuitGrad)" stroke-width="2"/>
    <line x1="50" y1="250" x2="350" y2="250" stroke="url(#circuitGrad)" stroke-width="2"/>
    <line x1="150" y1="300" x2="550" y2="300" stroke="url(#circuitGrad)" stroke-width="2"/>
    
    <!-- Vertical lines -->
    <line x1="150" y1="50" x2="150" y2="350" stroke="url(#circuitGrad)" stroke-width="2"/>
    <line x1="250" y1="80" x2="250" y2="280" stroke="url(#circuitGrad)" stroke-width="2"/>
    <line x1="350" y1="120" x2="350" y2="320" stroke="url(#circuitGrad)" stroke-width="2"/>
    <line x1="450" y1="60" x2="450" y2="360" stroke="url(#circuitGrad)" stroke-width="2"/>
    
    <!-- Connection nodes -->
    <circle cx="150" cy="100" r="4" fill="#06b6d4"/>
    <circle cx="250" cy="150" r="4" fill="#3b82f6"/>
    <circle cx="350" cy="200" r="4" fill="#06b6d4"/>
    <circle cx="450" cy="250" r="4" fill="#3b82f6"/>
    <circle cx="250" cy="300" r="4" fill="#06b6d4"/>
  </g>
  
  <!-- Central Zeppelin -->
  <g transform="translate(250, 160)">
    <!-- Zeppelin body -->
    <ellipse cx="0" cy="0" rx="80" ry="25" fill="#fff" opacity="0.95"/>
    <!-- Zeppelin gondola -->
    <rect x="-25" y="25" width="50" height="15" fill="#fff" opacity="0.95" rx="3"/>
    <!-- Connection lines -->
    <line x1="-60" y1="8" x2="-35" y2="25" stroke="#fff" stroke-width="2" opacity="0.8"/>
    <line x1="60" y1="8" x2="35" y2="25" stroke="#fff" stroke-width="2" opacity="0.8"/>
    
    <!-- Tech elements on zeppelin -->
    <circle cx="-50" cy="-8" r="3" fill="#4f46e5"/>
    <circle cx="-20" cy="-12" r="2" fill="#7c3aed"/>
    <circle cx="20" cy="-10" r="2.5" fill="#4f46e5"/>
    <circle cx="50" cy="-5" r="2" fill="#7c3aed"/>
  </g>
  
  <!-- Technology icons -->
  <g opacity="0.8">
    <!-- WiFi symbol -->
    <g transform="translate(100, 80)">
      <path d="M0,20 Q-15,-5 0,-10 Q15,-5 0,20" fill="none" stroke="#fff" stroke-width="2"/>
      <path d="M0,15 Q-8,5 0,2 Q8,5 0,15" fill="none" stroke="#fff" stroke-width="2"/>
      <circle cx="0" cy="18" r="2" fill="#fff"/>
    </g>
    
    <!-- Smart home icon -->
    <g transform="translate(480, 120)">
      <polygon points="0,15 -15,0 15,0" fill="#fff"/>
      <rect x="-10" y="0" width="20" height="15" fill="#fff"/>
      <rect x="-6" y="5" width="4" height="6" fill="#4f46e5"/>
      <rect x="2" y="5" width="4" height="4" fill="#4f46e5"/>
      <rect x="2" y="11" width="4" height="2" fill="#4f46e5"/>
    </g>
    
    <!-- Gear icon -->
    <g transform="translate(120, 320)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#fff" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#fff"/>
      <rect x="-2" y="-12" width="4" height="4" fill="#fff"/>
      <rect x="-2" y="8" width="4" height="4" fill="#fff"/>
      <rect x="-12" y="-2" width="4" height="4" fill="#fff"/>
      <rect x="8" y="-2" width="4" height="4" fill="#fff"/>
    </g>
    
    <!-- Cloud icon -->
    <g transform="translate(450, 320)">
      <ellipse cx="-5" cy="0" rx="8" ry="5" fill="#fff"/>
      <ellipse cx="5" cy="0" rx="6" ry="4" fill="#fff"/>
      <ellipse cx="0" cy="-3" rx="5" ry="3" fill="#fff"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fff" text-anchor="middle">Zeppelin Technology</text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" opacity="0.9">Smart Home Innovation Platform</text>
</svg>